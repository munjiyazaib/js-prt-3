<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Name Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Playfair Display", serif;
            text-align: center;
            height: 100vh;
            margin: 50px;
            background: linear-gradient(to bottom, #a8907b, #cfb29d, #f1d6be);



        }

        input,
        button {
            padding: 10px;
            margin: 10px;
        }

        .color-box {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border: 2px solid #000;
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>
    <h1>Color Name Viewer</h1>
    <input type="text" id="colorInput" placeholder="Enter color name (e.g., red)">
    <button onclick="showColor()">Show Color</button>
    <div id="colorBox" class="color-box"></div>
    <p id="colorName"></p>

    <script>
        function showColor() {
            let color = document.getElementById("colorInput").value.trim().toLowerCase();
            let colorBox = document.getElementById("colorBox");
            let colorName = document.getElementById("colorName");

            let testDiv = document.createElement("div");
            testDiv.style.backgroundColor = color;
            if (testDiv.style.backgroundColor) {
                colorBox.style.backgroundColor = color;
                colorName.textContent = `Valid Color: ${color}`;
            } else {
                colorBox.style.backgroundColor = "white";
                colorName.textContent = "Invalid color name";
            }
        }
    </script>
</body>

</html>
